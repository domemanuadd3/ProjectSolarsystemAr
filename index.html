<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArScanner</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <a-scene
    mindar-image="Sun.png"
    vr-mod-ui="enable: false"
    device-orientation-premission-ui="enable: false">

    <a-camera position = "0 0 0" look-controls="enable: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model>
        </a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="Sun.glb">

    </a-entity>
    </a-scene>
    
</body>
</html>
