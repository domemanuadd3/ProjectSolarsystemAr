<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>

      <a-scene mindar-image="imageTargetSrc: ./Targets.mind; maxTrack: 9" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card0" src="img/Sun.png" />
          <a-asset-item id="avatarModel0" src="3D model/Sun.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card1" src="img/Mercury.png" />
          <a-asset-item id="avatarModel1" src="3D model/Mercury.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card2" src="img/Venus.png" />
          <a-asset-item id="avatarModel2" src="3D model/Venus.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card3" src="img/Earth.png" />
          <a-asset-item id="avatarModel3" src="3D model/Earth.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card4" src="img/Mars.png" />
          <a-asset-item id="avatarModel4" src="3D model/Mars.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card5" src="img/Jupiter.png" />
          <a-asset-item id="avatarModel5" src="3D model/Jupiter.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card6" src="img/Saturn.png" />
          <a-asset-item id="avatarModel6" src="3D model/Saturn.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card7" src="img/Neptune.png" />
          <a-asset-item id="avatarModel7" src="3D model/Neptune.glb"></a-asset-item>
        </a-assets>
        <a-assets>
          <img id="card8" src="img/Uranus.png" />
          <a-asset-item id="avatarModel8" src="3D model/Uranus.glb"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#card0" position="1 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.0009 0.0009 0.0009" src="#avatarModel0" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
          <a-plane src="#card1" position="1.6 0 0" height="1.8" width="1.8" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel1" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
          <a-plane src="#card2" position="1.6 0 0" height="1.8" width="1.8" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel2" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
          <a-plane src="#card3" position="1.6 0 0" height="1.8" width="1.8" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.0009 0.0009 0.0009" src="#avatarModel3" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
          <a-plane src="#card4" position="1.6 0 0" height="1.8" width="1.8" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel4" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
          <a-plane src="#card5" position="1.6 0 0" height="1.8" width="1.8" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel5" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
          <a-plane src="#card6" position="1.6 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.0005 0.0005 0.0005" src="#avatarModel6" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
          <a-plane src="#card7" position="1.6 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel7" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
          <a-plane src="#card8" position="1.6 0 0" height="1.5" width="1.5" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel8" animation="property: position; to: 0 0.2 0.2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
      </a-scene>
      
    </body>
  </html>
